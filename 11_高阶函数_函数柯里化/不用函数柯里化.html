<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
    class Login extends React.Component{

        handleSubmit=(event)=>{
            event.preventDefault();
            const {username,password} = this.state
            alert(`用户名为：${username}，密码为：${password}`)
        }
        state={username:'',password:''}
        saveFormdate=(dataType,event)=>{
            this.setState({[dataType]:event.target.value})
        }

        //随着输入的数据发生改变，维护状态
        render(){
            return(
                <div>
                    <form  onSubmit={this.handleSubmit}>
                        <label>用户名
                            <input type="text" onChange={(event)=>{this.saveFormdate('username',event)}} name="username"/>
                            {/*保证花括号里最终返回一个函数给事件
                            onChange={this.saveFormdate} 把saveFormdate作为onChange回调
                            onChange={this.saveFormdate(username)} 把saveFormdate的返回值作为onChange回调  返回值是undefined*/}
                        </label>
                        <label>密码
                            <input type="password" onChange={(event)=>{this.saveFormdate('password',event)}} name="password"/>
                        </label>
                        <button>登陆</button>
                    </form>
                </div>
            )
        }
    }
    ReactDOM.render(<Login/>,document.getElementById('test'))
</script>
</body>
</html>
